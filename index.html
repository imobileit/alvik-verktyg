<!DOCTYPE html>

<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Könummer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 5rem;  /* Extra stor text */
            color: #333;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-top: 10px;
            margin-right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            font-size: 1.2rem;
            width: 80px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        

<h1>Nr: <span id="queueNumber">1</span></h1>
        <button onclick="nextNumber()">Nästa nummer</button>
        <button onclick="resetNumber()">Nollställ</button>
        <div>
            <input type="number" id="newNumber" placeholder="Sätt nummer">
            <button onclick="setNumber()">Ändra nummer</button>
        </div>
        <!-- Ljudfil för pling-ljud -->
        <audio id="plingSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    </div>

    <script>
        let currentNumber = 0;

        function nextNumber() {
            currentNumber++;
            document.getElementById("queueNumber").textContent = currentNumber;
            playSound();  // Spela upp ljudet vid varje knapptryckning
        }

        function resetNumber() {
            currentNumber = 0;
            document.getElementById("queueNumber").textContent = currentNumber;
            playSound();
        }

        function setNumber() {
            const newNumber = parseInt(document.getElementById("newNumber").value);
            if (!isNaN(newNumber) && newNumber > 0) {
                currentNumber = newNumber;
                document.getElementById("queueNumber").textContent = currentNumber;
                playSound();
            } else {
                alert("Ange ett giltigt nummer.");
            }
        }

        function playSound() {
            const sound = document.getElementById("plingSound");
            sound.currentTime = 0; // Startar ljudet från början
            sound.play();
        }
    </script>
</body>
</html>
